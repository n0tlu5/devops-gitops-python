apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-hello
  labels:
    app: python-hello
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-hello
  template:
    metadata:
      labels:
        app: python-hello
    spec:
      containers:
      - name: python-hello
        image: n0tlu5/python-hello:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80

